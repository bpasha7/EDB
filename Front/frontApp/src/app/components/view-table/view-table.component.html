<mat-form-field style="width: 100%">
  <textarea matInput #sqlScriptInput placeholder="SQL script" [(ngModel)]="message"></textarea>
</mat-form-field>

<button mat-stroked-button (click)="run()">Run</button>

<table mat-table [dataSource]="data" class="" style="width: 100%">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef (click)="clickColumn(column, sqlScriptInput)"> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
